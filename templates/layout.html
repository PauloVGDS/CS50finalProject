<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/index.css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <title>Folio: {% block title %}{% endblock %}</title>
    </head>

    <body>
        
        <nav class="navbar navbar-light navbar-expand-md" style="background-image: radial-gradient(circle at 50% -20.71%, #ade5ff 0, #7dcefb 25%, #3cb5f2 50%, #009ce9 75%, #0085e0 100%);">
            
            <a href="/" class="navbar-brand">Folio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: flex-end;">
                    <ul class="navbar-nav nav-underline text-left">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a href="/knowledge" class="nav-link">Habilidades</a>
                        </li>
                        <li class="nav-item">
                            <a href="/projects" class="nav-link">Projetos</a>
                        </li>
                        <li class="nav-item">
                            <a href="/contacts" class="nav-link">Contato</a>
                        </li>                                            
                    </ul>
            </div> 
        </nav>

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
            
        <footer class="mb-5 small text-center text-muted">
            This will be the footer of the <a href="/">page</a>
        </footer>
            
    </body>

</html>
